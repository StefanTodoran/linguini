<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      padding: 12.5px;
      /*padding-top: 30px;*/
      overflow: hidden;
      background-color: #222222; 
    }
    .color {
      color:white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/title.png" alt="Linguini" style="width:80px;height:25px;">
    <p class="color">Highlight any text and press the designated translate hotkey to view translations.</p>
    <label class="color" for="languages">Translate to:</label>
    <div>
      <select id="languages" name="languages">
      </select>
    </div>
    <br>
    <label class="color" for="changeHotkey">Select Hotkey:</label>
    <input type="button" id="changeHotkey" value="Click to Change (t)">
    <script src="translate.js"></script>
    <script src="popup.js"></script>
  </div>
</body>
</html>
