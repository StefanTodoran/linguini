<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      padding: 12.5px;
      padding-top: 30px;
      width: 300px;
      height: 180px;
      background: url("images/bgalt.png");
      background-repeat: no-repeat;
      background-size: contain;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Highlight any text and press the designated translate hotkey to view translations.</p>
    <p id="langInfo">Language currently set to ...</p>
    <br>
    <label for="languages">Select language:</label>
    <div>
      <select id="languages" name="languages">
      </select>
      <input type="button" id="changeLang" value="Save">
    </div>
    <br>
    <label for="changeHotkey">Select Hotkey:</label>
    <input type="button" id="changeHotkey" value="Click to Change (t)">
    <script src="translate.js"></script>
    <script src="popup.js"></script>
  </div>
</body>
</html>
