<!DOCTYPE html>
<html>

<head>
  <title>Linguini</title>
  <link href="popup.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="linguini-container">
    <img src="images/title.png" alt="Linguini" style="width: 153px; height: 48px;">
    <hr>
    <p>
      Highlight any text and right click to bring up the context menu. Then, click on the designated linguini translate
      option to view translations.
    </p>
    <label for="languages">Translate to:</label>
    <div>
      <select id="languages" name="languages">
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
